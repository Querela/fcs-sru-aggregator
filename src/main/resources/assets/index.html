<!DOCTYPE html>
<html>
<head>
	<title>Aggregator - Federated Content Search</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="lib/bootstrap.min.css" rel="stylesheet">
	<link href="lib/font-awesome.min.css" rel="stylesheet">
	<link href="CLARIN.css" rel="stylesheet">
	<link href="base.css" rel="stylesheet">

	<!--[if lt IE 9]>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/es5-shim/3.4.0/es5-shim.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/es5-shim/3.4.0/es5-sham.js"></script>
	<![endif]-->

	<style>
		html,
		body {
			margin:0;
			padding:0;
			height:100%;
		}
		#main-container {
			min-height:100%;
			position:relative;
		}
		#body {
			padding-bottom:64px;   /* Height of the footer */
		}
		#footer {
			position:absolute;
			bottom:0;
			width:100%;
			height:64px;   /* Height of the footer */
		}
	</style>
</head>

<body>
	<noscript>
		<p>Federated Content Search Aggregator requires JavaScript to be enabled!</p>
	</noscript>

	<div id="main-container">
		<div id="body"></div>
		<div id="footer"></div>
	</div>

	<script src="lib/jquery.min.js"></script>
	<script src="lib/react-with-addons.js"></script>
	<script src="lib/bootstrap.min.js"></script>
	<script src="js/components.js"></script>
	<script src="js/corpora.js"></script>
	<script src="js/search.js"></script>
	<script src="js/main.js"></script>

	<link href="clarinservices/clarinservices.css" rel="stylesheet">
	<script src="clarinservices/clarinservices.js"></script>

	<!-- Piwik -->
	<script type="text/javascript">
		var _paq = _paq || [];
		_paq.push(['trackPageView']);
		_paq.push(['enableLinkTracking']);
		(function() {
		var u="https://stats.clarin.eu/";
		_paq.push(['setTrackerUrl', u+'piwik.php']);
		_paq.push(['setSiteId', 10]);
		var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
		g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
		})();
	</script>
	<noscript><p><img src="https://stats.clarin.eu/piwik.php?idsite=10" style="border:0;" alt="" /></p></noscript>
	<!-- End Piwik Code -->
</body>
</html>
