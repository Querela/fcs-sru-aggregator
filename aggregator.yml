aggregatorParams:
  CENTER_REGISTRY_URL: http://centerregistry-clarin.esc.rzg.mpg.de/restxml/
  WEBLICHT_URL: https://weblicht.sfs.uni-tuebingen.de/WebLicht-4/?input=

  AGGREGATOR_FILE_PATH: /data/fcsAggregator/fcsAggregatorCorpora.json
  SCAN_MAX_DEPTH: 3
  SCAN_TASK_INITIAL_DELAY: 0
  SCAN_TASK_INTERVAL: 6
  SCAN_TASK_TIME_UNIT: HOURS

  ENDPOINTS_SCAN_TIMEOUT_MS: 60000
  ENDPOINTS_SEARCH_TIMEOUT_MS: 10000
  EXECUTOR_SHUTDOWN_TIMEOUT_MS: 70000

# use the simple server factory, run on a single port
server:
  applicationContextPath: /Aggregator-testing/
  type: simple
  connector:
    type: http
    port: 4019

# Logging settings.
logging:
  # The default level of all loggers. Can be OFF, ERROR, WARN, INFO, DEBUG, TRACE, or ALL.
  level: INFO
  # Logger-specific levels.
  loggers:
    eu.clarin.sru.fcs.aggregator: INFO
    eu.clarin.sru.client: INFO

  appenders:
    - type: console
